<!DOCTYPE HTML>
<html>
<head>
<title>Music Mash</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/SoudcloudAPI.css" media="screen">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="SoundCloud.js"></script>

</head>
<body>
<div id="container">
	<div id="backgroundIMG">
		<h1>SongMash</h1>
	</div>
	<div id="genreContent">
		<h2>Select a Music Genre</h2>
		<ul class="genre">
			<li class="clMus">Classical</li><br>
			<li class="coMus">Country</li><br>
			<li class="elMus">Electronic</li><br>
			<li class="hiMus">HipHop</li><br>
			<li class="jaMus">Jazz</li><br>
			<li class="meMus">Metal</li><br>
			<li class="poMus">Pop</li><br>
			<li class="rnbMus">R&B</li><br>
			<li class="roMus">Rock</li><br>
			<li class="reMus">Reggae</li>
		</ul>
	</div>
	<div id="tagContent">
		<h2>Select a Song Tag</h2>
		<ul class="tags">
			<li class="house">House</li><br>
			<li class="indie">Indie</li><br>
			<li class="kanye">Kanye</li><br>
			<li class="bass">Bass</li><br>
			<li class="hot">Hot</li><br>
		<h2>Add your own Tag!</h2>
		<input id="songTag" type="text">
	</div>
</div>



</body>
